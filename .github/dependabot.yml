      time: "10:00"
    labels:
      - "terraform"
      - "dependencies"

  # Maintain dependencies for Terraform Use-Case
  - package-ecosystem: "terraform"
    directory: "/code/use-case"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "10:00"
    labels:
      - "terraform"
      - "dependencies"

  # Maintain dependencies for Terraform Use-Case
  - package-ecosystem: "terraform"
    directory: "/code/use-case-logic"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "10:00"
    labels:
      - "terraform"
      - "dependencies"

  # Maintain dependencies for Terraform pythonFunction
  - package-ecosystem: "terraform"
    directory: "/code/pythonFunction"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "10:00"
    labels:
      - "terraform"
      - "dependencies"
